<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>IP Address Tracker</title>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@200..900&display=swap">
</head>
<body>
  <header class="header-search">
    <div>
      <h1>IP Address Tracker</h1>
      <div class="header-action">
        <input type="text" placeholder="  Search for any IP address or domain">
        <button><img src="images/icon-arrow.svg" alt="Icon de seta para direita"></button>
      </div>
    </div>
  </header>

  <div class="result-ip-adress">
    <div>
      <small>IP Address</small>
    </div>

    <div>
      <small>Location</small>
    </div>

    <div>
      <small>Timezone</small>
      <span>UTC</span>
    </div>

    <div>
      <small>ISP</small>
    </div>
  </div>  

  <div class="container-map"></div>
</body>
</html>
