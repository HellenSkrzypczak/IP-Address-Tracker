<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>IP Address Tracker</title>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@200..900&display=swap">
</head>
<body>
  <div class="container">
    <header class="header-search">
      <div>
        <h1>IP Address Tracker</h1>
        <div class="header-action">
          <input type="text" placeholder="  Search for any IP address or domain">
          <button><img src="images/icon-arrow.svg" alt="Icon de seta para direita"></button>
        </div>
      </div>
    </header>

    <div class="result-ip-adress">
      <div class="info">
        <small>IP Address</small>
        <p>468.135.468.468</p>
      </div>

      <div class="info border">
        <small>Location</small>
        <p>Xaxim, SC xxxx</p>
      </div class="info">

      <div class="info border">
        <small>Timezone</small>
        <p>UTC</p>
      </div>

      <div class="info border">
        <small>ISP</small>
        <p>XXx XXXX</p>
      </div>
    </div>  
  </div>
  <div class="container-map"></div>
</body>
</html>
